<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>date-picker</title>
  </head>
  <body>
      <script>
          window.onload = function () {
            /*750代表设计师给的设计稿的宽度，你的设计稿是多少，就写多少;
            100代表换算比例，这里写100是为了以后好算,
            比如，你测量的一个宽度是100px,就可以写为1rem,以及1px=0.01rem等等*/
            getRem(750, 100)
          };
          window.onresize = function () {
            getRem(750, 100)
          };
      
          function getRem(pwidth, prem) {
            var html = document.getElementsByTagName("html")[0];
            var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
            html.style.fontSize = oWidth / pwidth * prem + "px";
          }
        </script>
    <noscript>
      <strong>We're sorry but date-picker doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
